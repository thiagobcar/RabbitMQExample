spring.mvc.view.prefix: /
spring.mvc.view.suffix: .jsp

server.port=8080
server.error.whitelabel.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

#if rabbitmq deault instalation you can put localhost or 127.0.0.1
#if rabbitmq docker container you need to put machine ip
spring.rabbitmq.host=192.168.1.8
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
 
queue.simplemessage.name=SimpleMessageQueue
queue.autoconsume.name=AutoConsumeQueue